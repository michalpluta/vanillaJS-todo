<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vanilla JS - ToDo App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-8 col-md-offset-2">

            <div class="panel panel-default add-todo-panel">
                <div class="panel-heading">
                    Dodaj nowe zadanie
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="todo-input" placeholder="Dodać do zakładek">
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-block btn-success" id="add-todo-btn" onclick="TodoView.addTodo()">
                                Dodaj
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div id="todo-list-root">

            </div>

            <!--</div>-->

        </div>
    </div>
</div>

<script src="app/Todo.js"></script>

</body>
</html>
